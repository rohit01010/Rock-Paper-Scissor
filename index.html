<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>

    <div class="start">
        <h1>LET'S PLAY ROCK PAPER SCISSOR</h1>
        <button id="start-btn" onclick="changeFrame()">START</button>
    </div>

    <div class="game">
      <div class="head">
        <div class="score">
          <h2>USER : <span id="userScore"> 0</span></h2>
          <h2>COMPUTER : <span id="compScore"> 0</span></h2>
        </div>
        <h1 id="matchStatement"></h1>
      </div>
      <div class="screen">
        <img id="userImage" src="assets/rock1.png" />
        <img id="compImage" src="assets/rock1.png" />
      </div>
      <div class="controls">
        <button onclick="shake(1,randRet())">Rock</button>
        <button onclick="shake(2,randRet())">Paper</button>
        <button onclick="shake(3,randRet())">Scissor</button>
      </div>
      <p style="color:#fff">Refresh page to Restart</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
